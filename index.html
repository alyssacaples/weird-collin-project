<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goodbye collin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      transition: opacity 0.5s ease;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>COLLIN IS DEAD TO ME</h1>
  <div id="image-container">
    <h2> click to see him disappear forever</h2>
    <img id="main-image" src="collin.PNG" alt="Main Image">
  </div>
  <div class="message" id="message"></div>


  <script>
    let visitorCount = 0; // Initialize visitor count
    const startTime = new Date(); // Record the start time
  
    // Get image and message elements
    const image = document.getElementById('image-container');
    const message = document.getElementById('message');
  
    // Add click event listener to the image
    image.addEventListener('click', () => {
      visitorCount++; // Increment visitor count
  
      // Calculate opacity
      const opacity = Math.max(1 - visitorCount / 15, 0);
  
      if (opacity > 0) {
        // Update image opacity
        image.style.opacity = opacity;
      } else {
        // Replace image with gravestone and display message
        const endTime = new Date();
        const liveTime = Math.floor((endTime - startTime) / 1000); // Time in seconds
        image.src = 'gravestone.png'; // Replace with your gravestone image
        image.style.opacity = 1;
        message.innerHTML = `RIP COLLIN<br>he was alive for ${liveTime} seconds.`;

        audio.src = randomSong; // Set the selected song as the audio source
        audio.play(); // Play the selected song
  
        // Disable further clicks
        image.removeEventListener('click', arguments.callee);
      }
    });
  </script>
</body>
</html>
