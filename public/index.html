<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goodbye collin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      transition: opacity 0.5s ease;
    }
    .message {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>COLLIN IS DEAD TO ME</h1>
  <div id="image-container">
      <h2> click to see him disappear forever</h2>
    <img id="main-image" src="collin.PNG" alt="Main Image">
  </div>
  <div class="message" id="message"></div>
  <div id="high-scores-list"></div>

  <div id="score-submission" style="display: none;">
    <div class="name-input-container">
      <input type="text" id="player-name" class="name-input" placeholder="Enter your name" maxlength="20">
      <button id="submit-score" class="submit-btn">Submit Score</button>
    </div>
    <div id="submission-status"></div>
  </div>
  

   <!-- Add an audio element for the song -->
   <audio id="gravestone-audio" src="angel.mp3"></audio>

  <script>
    let visitorCount = 0; // Initialize visitor count
    const startTime = new Date(); // Record the start time
    let gameOver = false;
    let liveTimeSeconds = 0;
  
    // Get image and message elements
    const image = document.getElementById('main-image');
    const message = document.getElementById('message');
    const audio = document.getElementById('gravestone-audio');
    const scoreSubmission = document.getElementById('score-submission');
    const playerNameInput = document.getElementById('player-name');
    const submitScoreBtn = document.getElementById('submit-score');
    const submissionStatus = document.getElementById('submission-status');

        // Load high scores on page load
        loadHighScores();

    // Add click event listener to the image
    image.addEventListener('click', () => {
      if (gameOver) return;
      visitorCount++; // Increment visitor count
    
      // Calculate opacity
      const opacity = Math.max(1 - visitorCount / 15, 0);
    
      if (opacity > 0) {
        // Update image opacity
        image.style.opacity = opacity;
      } else {
        gameOver = true;
        image.src = "rip.png"; // Replace with your gravestone image
        image.style.opacity = 1;
                // Replace image with gravestone and display message
        const endTime = new Date();
        liveTimeSeconds = (endTime - startTime) / 1000; // Time in seconds with milliseconds
        message.innerHTML = `RIP COLLIN <br>he was alive for ${liveTimeSeconds.toFixed(2)} seconds.`;
        //message.innerHTML += displayHighScores();

             // Show score submission
        checkIfQualifiesForHighScore(liveTimeSeconds);
        
    // Randomly select a song
      const songs = ['duster.mp3', 'angel.mp3', 'taps.mp3']; // Replace with your song file names
      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      audio.src = randomSong; // Set the selected song as the audio source
      audio.play(); // Play the selected song
      }
      });

      submitScoreBtn.addEventListener('click', submitScore);
    playerNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitScore();
      }
    });

    async function loadHighScores() {
      try {
        const response = await fetch('/api/getHighScores');
        if (response.ok) {
          const highScores = await response.json();
          displayHighScores(highScores);
        } else {
          console.error('Failed to load high scores.');
        }
      } catch (error) {
        console.error('Error loading high scores:', error);
      }
    }

    function displayHighScores(highScores) {
      const highScoresContainer = document.getElementById('high-scores-list'); // Ensure this ID matches the element in your HTML

      if (!highScoresContainer) {
        console.error('High scores container element not found in the DOM.');
        return; // Exit the function if the element doesn't exist
      }

      //highScoresContainer.innerHTML = ''; // Clear existing content

      highScores.forEach((score) => {
        const scoreElement = document.createElement('div');
        scoreElement.className = 'high-score';
        scoreElement.textContent = `${score.playerName}: ${score.time}s`;
        highScoresContainer.appendChild(scoreElement);
      });
    }

    async function checkIfQualifiesForHighScore(time) {
      try {
        const response = await fetch('/api/getHighScores');
        const scores = await response.json();
        
        if (scores.length < 10 || time < scores[scores.length - 1].time) {
          scoreSubmission.style.display = 'block';
          submissionStatus.innerHTML = '<div class="success">ðŸŽ‰ You qualified for a high score!</div>';
        } else {
          submissionStatus.innerHTML = '<div class="error">Your time didn\'t make the top 10. Try again!</div>';
        }
      } catch (error) {
        console.error('Error checking high score qualification:', error);
        scoreSubmission.style.display = 'block';
        submissionStatus.innerHTML = '<div class="error">Could not check qualification. You can still try to submit.</div>';
      }
    }

    async function submitScore() {
      const playerName = playerNameInput.value.trim();
      
      if (!playerName) {
        submissionStatus.innerHTML = '<div class="error">Please enter your name</div>';
        return;
      }

      submitScoreBtn.disabled = true;
      submitScoreBtn.textContent = 'Submitting...';
      
      try {
        const response = await fetch('/api/submitScore', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            playerName: playerName,
            time: liveTimeSeconds.toFixed(2) // Send time as a string with 2 decimal places
          })
        });

        const result = await response.json();
        
        if (result.success) {
          submissionStatus.innerHTML = `<div class="success">âœ… ${result.message}</div>`;
          scoreSubmission.style.display = 'none';
          // Reload high scores to show the new score
          setTimeout(loadHighScores, 1000);
        } else {
          submissionStatus.innerHTML = `<div class="error">${result.message}</div>`;
        }
      } catch (error) {
        console.error('Error submitting score:', error);
        submissionStatus.innerHTML = '<div class="error">Failed to submit score. Please try again.</div>';
      } finally {
        submitScoreBtn.disabled = false;
        submitScoreBtn.textContent = 'Submit Score';
      }
    }

      
</script>
</body>
</html>
