<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goodbye collin</title>
  <style>
body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    
    img {
      max-width: 100%;
      height: auto;
      transition: opacity 0.5s ease;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
    }
    
    .message {
      font-size: 24px;
      margin-top: 20px;
      color: #ff6b6b;
    }
    
    .high-scores {
      margin: 30px auto;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 15px;
      padding: 20px;
      border: 2px solid #ddd;
      display: none;
    }
    
    .high-scores h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .score-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    .score-tab {
      padding: 8px 16px;
      background: #f0f0f0;
      border: 2px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .score-tab.active {
      background: #ff6b6b;
      color: white;
      border-color: #ff6b6b;
    }
    
    .score-list {
      text-align: left;
      list-style: none;
      padding: 0;
      min-height: 200px;
    }
    
    .score-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .score-item:last-child {
      border-bottom: none;
    }
    
    .rank {
      color: #ff6b6b;
      font-weight: bold;
    }
    
    .name-input-container {
      margin: 20px 0;
    }
    
    .name-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background: white;
      color: #333;
      text-align: center;
      max-width: 200px;
    }
    
    .name-input::placeholder {
      color: #999;
    }
    
    .submit-btn, .try-again-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }
    
    .submit-btn:hover, .try-again-btn:hover {
      background: #ff5252;
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .try-again-btn {
      background: #4caf50;
      margin-top: 20px;
    }
    
    .try-again-btn:hover {
      background: #45a049;
    }
    
    .loading {
      color: #ff6b6b;
      font-style: italic;
    }
    
    .error {
      color: #ff4444;
      font-size: 14px;
    }
    
    .success {
      color: #4caf50;
      font-size: 14px;
    }

    .click-instruction {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>COLLIN IS DEAD TO ME</h1>
  <div id="image-container">
    <div class="click-instruction" id="click-instruction">click to see him disappear forever</div>
    <img id="main-image" src="collin.PNG" alt="Main Image">
  </div>
  <div class="message" id="message"></div>
  
  <div class="high-scores" id="high-scores-container">
    <h3>Records for Fastest Collin Disappearance</h3>
    <div class="score-tabs">
      <div class="score-tab active" id="all-time-tab" onclick="switchTab('allTime')">All Time</div>
      <div class="score-tab" id="daily-tab" onclick="switchTab('daily')">Today</div>
    </div>
    <div id="high-scores-list"></div>
  </div>

  <div id="score-submission" style="display: none;">
    <div class="name-input-container">
      <input type="text" id="player-name" class="name-input" placeholder="Enter your name" maxlength="20">
      <button id="submit-score" class="submit-btn">Submit Score</button>
    </div>
    <div id="submission-status"></div>
  </div>
  
  <button id="try-again-btn" class="try-again-btn" style="display: none;" onclick="resetGame()">Bring Collin Back?</button>

   <!-- Add an audio element for the song -->
   <audio id="gravestone-audio" src="angel.mp3"></audio>

  <script>
    let visitorCount = 0;
    const startTime = new Date();
    let gameOver = false;
    let liveTimeSeconds = 0;
    let currentScoreType = 'allTime'; // 'allTime' or 'daily'
  
    // Get elements
    const image = document.getElementById('main-image');
    const message = document.getElementById('message');
    const audio = document.getElementById('gravestone-audio');
    const scoreSubmission = document.getElementById('score-submission');
    const playerNameInput = document.getElementById('player-name');
    const submitScoreBtn = document.getElementById('submit-score');
    const submissionStatus = document.getElementById('submission-status');
    const clickInstruction = document.getElementById('click-instruction');
    const highScoresContainer = document.getElementById('high-scores-container');
    const tryAgainBtn = document.getElementById('try-again-btn');

    // Add click event listener to the image
    image.addEventListener('click', () => {
      if (gameOver) return;
      visitorCount++;
    
      // Calculate opacity
      const opacity = Math.max(1 - visitorCount / 15, 0);
    
      if (opacity > 0) {
        // Update image opacity
        image.style.opacity = opacity;
      } else {
        gameOver = true;
        image.src = "rip.png";
        image.style.opacity = 1;
        
        // Hide click instruction
        clickInstruction.style.display = 'none';
        
        // Calculate time and show message
        const endTime = new Date();
        liveTimeSeconds = (endTime - startTime) / 1000;
        message.innerHTML = `RIP COLLIN <br>he was alive for ${liveTimeSeconds.toFixed(3)} seconds.`;

        // Show high scores and try again button
        highScoresContainer.style.display = 'block';
        tryAgainBtn.style.display = 'inline-block';
        
        // Load and display high scores
        loadHighScores();
        
        // Check if qualifies for high score
        checkIfQualifiesForHighScore(liveTimeSeconds);
        
        // Play random song
        const songs = ['duster.mp3', 'angel.mp3', 'taps.mp3'];
        const randomSong = songs[Math.floor(Math.random() * songs.length)];
        audio.src = randomSong;
        audio.play();
      }
    });

    submitScoreBtn.addEventListener('click', submitScore);
    playerNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        submitScore();
      }
    });

    function resetGame() {
      // Reset game state
      visitorCount = 0;
      gameOver = false;
      liveTimeSeconds = 0;
      
      // Reset UI
      image.src = "collin.PNG";
      image.style.opacity = 1;
      message.innerHTML = '';
      clickInstruction.style.display = 'block';
      highScoresContainer.style.display = 'none';
      scoreSubmission.style.display = 'none';
      tryAgainBtn.style.display = 'none';
      submissionStatus.innerHTML = '';
      playerNameInput.value = '';
      
      // Stop audio
      audio.pause();
      audio.currentTime = 0;
      
      // Reset start time
      startTime = new Date();
    }

    function switchTab(scoreType) {
      currentScoreType = scoreType;
      
      // Update tab appearance
      document.getElementById('all-time-tab').classList.toggle('active', scoreType === 'allTime');
      document.getElementById('daily-tab').classList.toggle('active', scoreType === 'daily');
      
      // Load appropriate scores
      loadHighScores();
    }

    async function loadHighScores() {
      try {
        const endpoint = currentScoreType === 'daily' ? '/api/getDailyHighScores' : '/api/getHighScores';
        const response = await fetch(endpoint);
        if (response.ok) {
          const highScores = await response.json();
          displayHighScores(highScores);
        } else {
          console.error('Failed to load high scores.');
          displayHighScores([]); // Show empty list
        }
      } catch (error) {
        console.error('Error loading high scores:', error);
        displayHighScores([]); // Show empty list
      }
    }

    function displayHighScores(highScores) {
      const highScoresContainer = document.getElementById('high-scores-list');

      if (!highScoresContainer) {
        console.error('High scores container element not found in the DOM.');
        return;
      }

      highScoresContainer.innerHTML = '';

      if (highScores.length === 0) {
        highScoresContainer.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No scores yet!</div>';
        return;
      }

      highScores.forEach((score, index) => {
        const scoreElement = document.createElement('div');
        scoreElement.className = 'score-item';
        scoreElement.innerHTML = `
          <span><span class="rank">#${index + 1}</span> ${score.playerName}</span>
          <span>${score.time}s</span>
        `;
        highScoresContainer.appendChild(scoreElement);
      });
    }

    async function checkIfQualifiesForHighScore(time) {
      try {
        // Check both all-time and daily scores
        const [allTimeResponse, dailyResponse] = await Promise.all([
          fetch('/api/getHighScores'),
          fetch('/api/getDailyHighScores')
        ]);
        
        const allTimeScores = allTimeResponse.ok ? await allTimeResponse.json() : [];
        const dailyScores = dailyResponse.ok ? await dailyResponse.json() : [];
        
        const qualifiesAllTime = allTimeScores.length < 10 || time < allTimeScores[allTimeScores.length - 1]?.time;
        const qualifiesDaily = dailyScores.length < 10 || time < dailyScores[dailyScores.length - 1]?.time;
        
        if (qualifiesAllTime || qualifiesDaily) {
          scoreSubmission.style.display = 'block';
          const message = qualifiesAllTime && qualifiesDaily ? 
            '🎉 You qualified for both all-time AND daily high scores!' :
            qualifiesAllTime ? '🎉 You qualified for an all-time high score!' :
            '🎉 You qualified for a daily high score!';
          submissionStatus.innerHTML = `<div class="success">${message}</div>`;
        } else {
          submissionStatus.innerHTML = '<div class="error">Your time didn\'t make the top 10. Try again!</div>';
        }
      } catch (error) {
        console.error('Error checking high score qualification:', error);
        scoreSubmission.style.display = 'block';
        submissionStatus.innerHTML = '<div class="error">Could not check qualification. You can still try to submit.</div>';
      }
    }

    async function submitScore() {
      const playerName = playerNameInput.value.trim();
      
      if (!playerName) {
        submissionStatus.innerHTML = '<div class="error">Please enter your name</div>';
        return;
      }

      submitScoreBtn.disabled = true;
      submitScoreBtn.textContent = 'Submitting...';
      
      try {
        // Submit to both all-time and daily endpoints
        const [allTimeResponse, dailyResponse] = await Promise.all([
          fetch('/api/submitScore', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ playerName, time: liveTimeSeconds })
          }),
          fetch('/api/submitDailyScore', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ playerName, time: liveTimeSeconds })
          })
        ]);

        const allTimeResult = allTimeResponse.ok ? await allTimeResponse.json() : { success: false };
        const dailyResult = dailyResponse.ok ? await dailyResponse.json() : { success: false };
        
        if (allTimeResult.success || dailyResult.success) {
          const messages = [];
          if (allTimeResult.success) messages.push('all-time record');
          if (dailyResult.success) messages.push('daily record');
          
          submissionStatus.innerHTML = `<div class="success">✅ Score submitted for ${messages.join(' and ')}!</div>`;
          scoreSubmission.style.display = 'none';
          setTimeout(loadHighScores, 1000);
        } else {
          submissionStatus.innerHTML = '<div class="error">Score did not qualify for records</div>';
        }
      } catch (error) {
        console.error('Error submitting score:', error);
        submissionStatus.innerHTML = '<div class="error">Failed to submit score. Please try again.</div>';
      } finally {
        submitScoreBtn.disabled = false;
        submitScoreBtn.textContent = 'Submit Score';
      }
    }
</script>
</body>
</html>
