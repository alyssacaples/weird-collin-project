<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>goodbye collin</title>
  
  <!-- Standard favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
  <!-- iOS/macOS icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  
  <!-- Android/Chrome icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  
  <link rel="stylesheet" href="styles.css">
</head> <!-- Add this closing head tag -->
<body>
  <div class="floating-collins-container"></div>

  
  <h1>COLLIN IS DEAD TO ME</h1>
  
  <div id="image-container" class="image-container">
    <div class="click-instruction" id="click-instruction">click to see him disappear forever</div>
    <img id="main-image" src="collin.PNG" alt="Main Image">
  </div>
  <div class="message" id="message"></div>
  
  <div class="high-scores" id="high-scores-container">
    <h3 id="high-scores-title">Records for Fastest Collin Disappearance</h3>
    <div class="score-tabs" id="score-tabs">
      <div class="score-tab active" id="all-time-tab" onclick="switchTab('allTime')">All Time</div>
      <div class="score-tab" id="daily-tab" onclick="switchTab('daily')">Today</div>
    </div>
    <div id="high-scores-list"></div>
  </div>

  <div id="score-submission" style="display: none;">
    <div class="name-input-container">
      <input type="text" id="player-name" class="name-input" placeholder="Enter your name" maxlength="20">
      <button id="submit-score" class="submit-btn">Submit Score</button>
    </div>
    <div id="submission-status"></div>
  </div>
  
  <!-- Game controls moved below high scores -->
  <div class="game-controls" id="game-controls" style="display: none;">
    <button class="control-btn normal" id="normal-mode-btn" onclick="setMode('normal')">Bring Collin Back?</button>
    <button class="control-btn hard" id="hard-mode-btn" onclick="setMode('hard')">Collin's Revenge</button>
  </div>
  
  <!-- Add an audio element for the song -->
  <audio id="gravestone-audio" src="angel.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
